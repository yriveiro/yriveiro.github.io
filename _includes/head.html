<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/images/apple-touch-icon-144x144-precomposed.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "/images/apple-touch-icon-114x114-precomposed.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "/images/apple-touch-icon-72x72-precomposed.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "/images/apple-touch-icon-57x57-precomposed.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon-precomposed" href="{{ "/images/apple-touch-icon-precomposed.png" | prepend: site.url }}" />
    <link rel="apple-touch-icon" href="{{ "/images/apple-touch-icon.png" | prepend: site.url }}" />
    <link rel="icon" type="image/x-icon" href="{{ "/images/favicon.ico" | prepend: site.url }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/images/favicon.ico" | prepend: site.url }}" />
</head>
