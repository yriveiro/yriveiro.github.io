---
layout: default
---

{% for post in site.posts %}
<article class="post">
  <header class="post-header">
    <h1>
      <a href="{{ post.url | prepend: site.baseurl }}" title="Read &quot;{{ post.title }}&quot;">{{ post.title }}</a>
    </h1>

    {% include post-meta.html %}
  </header>
  <div class="post-content">
    <p>{{ post.excerpt }}&hellip;</p>
  </div>
  <a href="{{ post.url | prepend: site.baseurl }}" class="button button-default button-read-more" title="Read &quot;{{ post.title }}&quot;">Read more</a>
</article>
{% endfor %}
